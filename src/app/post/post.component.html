<app-navbar></app-navbar>


<div class="parallax-container" *ngIf="post">
      <div class="parallax" materialize="parallax"></div>
       <div class="row blog-header">
        <div class="col s12 m12 l12 center-align">
        <h1 class="header center white-text">{{post.title}}</h1>
          <h5 class="header col s12 white-text">
          	<a [routerLink]="createUserLink(post)">{{post.author.nickName}}</a>  / {{post.created | date}}
            <span *ngFor="let tag of post.tags">
            	<div class="chip"><a [routerLink]="createTagLink(tag)">{{tag.name}}</a></div>
            </span>
          </h5>
        </div>
      </div>
</div>

<div class="container center-align" style="min-height:1000px;" *ngIf="post">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
              <div class="card-content left-align">
                <p class="flow-text" [innerHTML]="post.content">
                </p>
              </div>
              <div class="card-action">
              </div>
      </div>
    </div>
  </div>
</div>
